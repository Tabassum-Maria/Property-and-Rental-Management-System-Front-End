<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="StyleAddPost.css">
    <link rel="icon" href="logo.jpg" type="image/x-ic">
</head>
<body>
    <div class="menu_bar">
        <img src="logo.png" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Post Ads<i class= "fa fa-caret-down"></i></a>
                <div class="dropdown_menu">
                    <ul>
                        <li><a href="#">Add Post</a></li>
                        <li><a href="#">My Ads</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a href="#">Booking<i class= "fa fa-caret-down"></i></a>
                <div class="dropdown_menu">
                    <ul>
                        <li><a href="#">Booking Status</a></li>
                        <li><a href="#">Payment Status</a></li>
                </div>
            </li>
            <li>
                <a href="#">Profile<i class= "fa fa-caret-down"></i></a>
                <div class="dropdown_menu">
                    <ul>
                        <li><a href="#">My Info</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
        <div class="back">   
            <div class="dashboard">
                <h1>Add <span >P</span>ost</h1>
                <form class="add-property-form">
                    <div class="group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" placeholder="BDT">
                    </div>
                    <div class="group">
                        <label for="location">Location</label>
                        <select name="location" id="location">
                            <option selected disabled>Location</option>
                            <option value="1">Badda</option>
                            <option value="2">Banasree</option>
                            <option value="3">Banani</option>
                            <option value="4">Banani DOHS</option>
                            <option value="5">Baridhara</option>
                            <option value="6">Bashundhara</option>
                            <option value="9">Elephant Road</option>      
                            <option value="10">Gulshan</option>
                            <option value="11">Mirpur</option>
                            <option value="12">Mirpur DOHS</option>
                            <option value="13">New Market</option>
                            <option value="14">Purbachal</option>
                            <option value="15">Shaymoli</option>
                            <option value="16">Uttara</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="resident">Resident</label>
                        <select name="resident" id="resident">
                            <option selected disabled>Resident</option>
                            <option value="1">Apartment</option>
                            <option value="2">Room</option>
                            <option value="3">Penthouse</option>
                            <option value="4">Duplex</option>
                            <option value="5">Plaza</option>
                            <option value="6">Building</option>
                            <option value="7">Plot</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="area">Area</label>
                        <input type="number" id="area" name="area" placeholder="Sqft">
                    </div>
                    <div class="group">
                        <label for="bedroom">Bedroom</label>
                        <input type="number" id="bedroom" name="bedroom" placeholder="">
                    </div>
                    <div class="group">
                        <label for="bathroom">Bathroom</label>
                        <input type="number" id="bathroom" name="bathroom" placeholder="">
                    </div>
                    <div class="group">
                        <label for="status">Contact Info</label>
                        <input type="text" name="contact_no" id="contact_no" placeholder="+880 -">
                    </div>
                    <div class="group">
                            
                        <label for="description">Description</label>
                        <textarea type="textarea" id="description" name="description" placeholder="Description..."></textarea>
                    </div>
                </form>
                <div class="choose-images">
                        <label for="image1">Add Images</label>
                        <input type="file" id="image1" name="image1" accept="image/*" style="display:none">
                        <button onclick="document.getElementById('image1').click();">+</button>
                        <input type="file" id="image2" name="image2" accept="image/*" style="display:none">
                        <button onclick="document.getElementById('image2').click();">+</button>
                        <input type="file" id="image3" name="image3" accept="image/*" style="display:none">
                        <button onclick="document.getElementById('image3').click();">+</button>
                        <input type="file" id="image4" name="image4" accept="image/*" style="display:none">
                        <button onclick="document.getElementById('image4').click();">+</button>
                        <input type="file" id="image5" name="image5" accept="image/*" style="display:none">
                        <button onclick="document.getElementById('image5').click();">+</button>
                </div>
                <input class="" type="submit" value="Add">
            </div>   
        </div>
</body>
